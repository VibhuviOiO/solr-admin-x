services:
  solr-admin-x-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
      - ./fronend:/app/fronend
      - /app/backend/node_modules
      - /app/fronend/node_modules
      # Mount external config directory with development config
      - ./config:/app/config:ro
    environment:
      - NODE_ENV=development
      - PORT=3001
      - VITE_API_URL=http://localhost:3001
      # Use external config file for development
      - DC_CONFIG_PATH=/app/config/dc-data.dev.json
    command: >
      sh -c "
        cd /app/backend && npm run dev &
        cd /app/fronend && npm run dev &
        wait
      "
    stdin_open: true
    tty: true
    networks:
      - solr-admin-network

networks:
  solr-admin-network:
    driver: bridge
