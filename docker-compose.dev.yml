version: '3.8'

services:
  solr-admin-x-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - ./backend:/app/backend
      - ./fronend:/app/fronend
      - /app/backend/node_modules
      - /app/fronend/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    command: >
      sh -c "
        cd /app/backend && npm run dev &
        cd /app/fronend && npm run dev &
        wait
      "
    stdin_open: true
    tty: true
    networks:
      - solr-admin-network

networks:
  solr-admin-network:
    driver: bridge
